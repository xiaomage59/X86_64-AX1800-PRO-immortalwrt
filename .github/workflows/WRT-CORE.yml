          cd ./wrt
          $GITHUB_WORKSPACE/Scripts/patch_luci_app_store.sh
#-------------------------以上2025.07.13---添加istore补丁--双“##”------------------------#

#-------------------------以下2025.07.13---不再由 luci-app-openvpn-server 或 luci-app-socat 覆盖主程序包的 config，解决冲突------------------------#
